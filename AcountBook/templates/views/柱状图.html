<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>筛选设置</title>
    <link rel="stylesheet" href="../../static/assets/css/layui.css">
    <link rel="stylesheet" href="../../static/assets/css/view.css"/>
    <link rel="stylesheet" href="../../static/assets/css/admin.css"/>
    <link rel="stylesheet" href="../../static/assets/css/style.css"/>
    <style type="text/css">
    	.layui-card{ padding: 20px;}
    	.layui-btn .layui-icon{ margin-right: 0; margin-left: 3px;}
        #main{
            margin: 0px auto;
        }
    </style>
        <script src="../../static/assets/echarts.min.js"></script>
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>消费查看功能 > <span>柱状图</span></p>
    		</div>    		
    	</div>
    	<!--面包屑导航-->
        <div class="layui-row">
            <div class="layui-card">
            	  <div id="main" style="width: 1200px;height: 500px"> </div>
            </div>           
        </div>
    </div>
    <script src="../../static/assets/jquery.min.js"></script>
    <script src="../../static/assets/layui.all.js"></script>
    <script>
        var myChart = echarts.init(document.getElementById('main'));
        option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['餐饮', '购物', '住房', '交通', '育儿', '文教', '汽车', '通讯', '育儿', '其他'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: '消费金额',
            type: 'bar',
            barWidth: '60%',
            data: {{ ConsumeList }}
        }
    ]
};
        myChart.setOption(option);
	</script>
	
</body>
</html>
