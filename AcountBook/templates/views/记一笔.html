<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>发布职位1</title>
    <link rel="stylesheet" href="../../static/assets/css/layui.css">
    <link rel="stylesheet" href="../../static/assets/css/view.css"/>
    <link rel="stylesheet" href="../../static/assets/css/admin.css"/>
    <link rel="stylesheet" href="../../static/assets/css/style.css"/>
	<style>
		.layui-btn{
			margin-top: 20px;
			position: relative;
			left: 700px;
		}
	</style>
</head>
<body class="layui-view-body">
    <div class="layui-content">
    	<!--面包屑导航-->
    	<div class="mianb">
    		<div class="mblf layui-col-xs6 layui-col-md6">
    			 <i class="layui-icon">&#xe656;</i>
    			 <p>消费记录 >  <span>记一笔</span></p>
    		</div>    		
    	</div>
        <div class="layui-row">        	
            <div class="layui-card positionbox">            	  
				    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
					    <legend>消费信息</legend>
					</fieldset>
					<form class="layui-form" action="" >
						 <div class="layui-form-item">
							    <label class="layui-form-label"><span class="col-red">*</span>消费金额</label>
							    <div class="layui-input-block">
							      <input type="input" name="title" lay-verify="title" autocomplete="off" placeholder="请输入消费金额" class="layui-input" id="money">
							    </div>
						  </div>
						  <div class="layui-form-item">
							    <label class="layui-form-label">消费类型</label>
							    <div class="layui-input-block">
							      <select name="interest" lay-filter="aihao" id="type">
							        <option value="0">餐饮</option>
							        <option value="1">购物</option>
							        <option value="2">住房</option>
							        <option value="3">交通</option>
							        <option value="4">育儿</option>
							        <option value="5">文教</option>
							        <option value="6">汽车</option>
							        <option value="7">通讯</option>
							        <option value="8">育儿</option>
									<option value="9">其他</option>
							      </select>
							    </div>						    
						  </div>
						  <div class="layui-form-item">
							<label class="layui-form-label"><span class="col-red">*</span>消费金额</label>
							<div class="layui-input-block">
							  <input type="date" name="title" lay-verify="title" autocomplete="off" class="layui-input" id="date">
							</div>
							<button type="button" class="layui-btn" onclick="tijiao()">添加</button>
					  </div>
					</form>
            </div>   
		</div>
        <div id="username" style="display: none">{{ username }}</div>
    </div>
    <script src="../../static/assets/jquery.min.js"></script>
    <script src="../../static/assets/layui.all.js"></script>
    <script>
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo'); //建立编辑器
	});
	layui.use('layedit', function(){
	  var layedit = layui.layedit;
	  layedit.build('demo2'); //建立编辑器
	});
	function tijiao(){
	    var money=document.getElementById('money').value;
	    var typeId=document.getElementById('type').value;
	    var date=document.getElementById('date').value;
	    var username=document.getElementById('username').innerText;
        var url="/add/"+username+"/"+money+"/"+typeId+"/"+date;
        window.location.href=url;
    }
	</script>
</body>
</html>
